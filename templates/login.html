{% load static %}
<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="w-100 h-100">
<div class="w-100 h-100 row m-0 justify-content-center align-items-center">
    <div class="card w-50 h-50">
        <div class="card-body text-center ">
            <h3 class="m-5">Login</h3>
            <div class="row m-0 justify-content-center p-5">
                <form class="w-50" style="text-align: right" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password"  placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="{% static 'vendor/js/jquery.min.js' %}"></script>
<script src="{% static 'vendor/js/popper.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</html>
